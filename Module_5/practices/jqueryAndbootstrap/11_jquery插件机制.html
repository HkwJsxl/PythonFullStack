<body>
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
<button class="add">全选</button>
<button class="reduce">取消</button>

<script>
    jQuery.fn.extend({
        check: function () {
            $(this).prop("checked", true);
        },
        uncheck: function () {
            $(this).prop("checked", false);
        }
    });

    $('.add').click(function () {
        $(":checkbox").check();
    })
    $('.reduce').click(function () {
        $(":checkbox").uncheck();
    })

</script>


</body>
</html>
