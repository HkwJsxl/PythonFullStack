<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.11.3.min.js"></script>
    <style>
        * {
            margin: 0;
        }

        .content {
            height: 2000px;
            background-color: lightgray;
        }

        .return_top {
            width: 120px;
            height: 50px;
            background-color: lightseagreen;
            color: white;
            text-align: center;
            line-height: 50px;

            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div class="content">
    <h3>文章...</h3>
</div>

<div class="return_top hide">返回顶部</div>


<script>

    $(".return_top").click(function () {
        $(window).scrollTop(0);
    });
    // 监听窗口位置
    $(window).scroll(function () {
        let current_scrolltop = $(window).scrollTop();
        console.log(current_scrolltop);
        if (current_scrolltop > 300) {
            $('.return_top').removeClass('hide');
        } else {
            $('.return_top').addClass('hide');
        }
    })
</script>


</body>
</html>
