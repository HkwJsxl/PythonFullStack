<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器案例</title>
    <script>
        function show_time() {
            let dateObj = new Date();
            let current_time = dateObj.toLocaleString();
            let show_obj = document.getElementById('show_time');
            show_obj.innerText = current_time;
        }

        let intervalID;

        function start() {
            if (intervalID === undefined) {
                show_time();
                intervalID = setInterval(show_time, 1000);
            }
        }

        function end() {
            clearInterval(intervalID);
            intervalID = undefined;
        }
    </script>
</head>
<body>
<div id="show_time"></div>
<button onclick="start()">start</button>
<button onclick="end()">stop</button>

</body>
</html>
