<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>员工管理</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<h3 class="main-title">员工管理系统</h3>

<div class="box">
    <table id="my-table">
        <caption>员工表格</caption>
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>部门</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>

        <tbody class="tbody">
        <tr>
            <td>hkw</td>
            <td>21</td>
            <td>开发</td>
            <td>
                <button onclick="edit_tr(this)">编辑</button>
            </td>
            <td>
                <button onclick="del_tr(this)">删除</button>
            </td>
        </tr>
        <tr>
            <td>jon</td>
            <td>22</td>
            <td>销售</td>
            <td>
                <button onclick="edit_tr(this)">编辑</button>
            </td>
            <td>
                <button onclick="del_tr(this)">删除</button>
            </td>
        </tr>
        <tr>
            <td>avin</td>
            <td>23</td>
            <td>运维</td>
            <td>
                <button onclick="edit_tr(this)">编辑</button>
            </td>
            <td>
                <button onclick="del_tr(this)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<fieldset class="add-person">
    <legend class="title">添加员工</legend>
    <p>
        <label for="name">姓名：</label>
        <input type="text" id="name">
    </p>
    <p>
        <label for="age">年龄：</label>
        <input type="text" id="age">
    </p>
    <p>部门：
        <label for="dep"></label>
        <select name="" id="dep">
            <option value="" selected disabled>请选择部门</option>
            <option value="开发">开发部</option>
            <option value="销售">销售部</option>
            <option value="运维">运维部</option>
        </select>
    </p>
    <button class="add-btn">添加</button>
</fieldset>

<script src="style/main.js"></script>

</body>
</html>
